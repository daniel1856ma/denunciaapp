<ion-header>

  <ion-navbar>
    <ion-title>Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{nome_usuario}}</h2>
      <small>27/06/2018 20h44 Atualizado 27/06/2018 20h48</small>
    </ion-item>

    <img src="../../assets/imgs/buracos-bairro-5.jpg">

    <ion-card-content>
      <p>Na Rua São José, também no Turu, há bandeirolas mostrando orgulho de ser brasileiro e torcer pelo hexacampeonato, enquanto
        no asfalto também está a decepção por morar em um bairro cheio de buracos.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
